# Fly.io configuration for frontend
app = "pco-viz-frontend"
primary_region = "dfw"

[build]
  dockerfile = "Dockerfile"
  [build.args]
    VITE_API_URL = "https://pco-viz-backend.fly.dev"

[http_service]
  internal_port = 80
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 1

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 256
